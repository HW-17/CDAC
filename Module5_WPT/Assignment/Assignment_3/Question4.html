<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mousehover</title>
   
</head>
<body>
    <p>
        [<a href="#" onMouseOver="Highlight()" onmouseout="return_normal()"> 
            On mouse over here bold words of the following paragraph will be highlighted </a>]
    </p>
    <p>
       <strong> We </strong>have just started <strong>this</strong>  
       section for the users ( <strong>beginner</strong> to intermediate)
         who <strong> want </strong>to work with <strong>various</strong> JavaScript <strong>problems </strong> 
        and write scripts online to <strong>test</strong>  their JavaScript <strong>skill.</strong> 
    </p>
     <script>
        var bold_items;
        window.onload = getBold_items();

        function getBold_items()
        {
            bold_items = document.getElementsByTagName('strong')
        }

        function Highlight()
        {
            for(var i=0;i<bold_items.length;i++)
        {
            bold_items[i].style.color="green"
        }
        }
        function return_normal()
        {
            for(var i=0;i<bold_items.length;i++)
        {
            bold_items[i].style.color="black"
        }
        }
     </script>
</body>
</html>
