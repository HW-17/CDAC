<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Convert String to Uppercase</h1>
    <input type="text" id="inputString" placeholder="Enter a string" />
    <button id="convertButton">Convert</button>
    
    <div id="result"></div>

    <script>
        // Function that processes the input string using a callback
        function processData(inputString, callback) {
            const result = callback(inputString);
            document.getElementById('result').textContent = result;
        }

        // Callback function that converts a string to uppercase
        function toUpperCase(str) {
            return str.toUpperCase();
        }

        // Event listener for the button click
        document.getElementById('convertButton').addEventListener('click', function() {
            const input = document.getElementById('inputString').value;
            processData(input, toUpperCase);
        });
    </script>


</body>
</html>
