<!DOCTYPE html>
<html lang="en">
  <head>

    <title>SignUp</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="text">
        <h2>Sign UP</h2>
        <input class="in1" type="text" placeholder="First Name" />

        <button>Sign Up</button>
      </div>
    </div>
  </body>
</html>
